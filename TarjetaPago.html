<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylepago.css">
    <title>Pago con tarjeta en Love Animals</title>
</head>
<body>
    
<div class="container">

    <div class="card-container">

        <div class="front">
            <div class="image">
                <img src="image/chip.png" alt="">
                <img src="image/visa.png" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>card holder</span>
                    <div class="card-holder-name">full name</div>
                </div>
                <div class="box">
                    <span>expires</span>
                    <div class="expiration">
                        <span class="exp-month">mm</span>
                        <span class="exp-year">yy</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="" alt="">
            </div>
        </div>

    </div>

    <form action="" id="form">
        <div class="inputBox">
            <span>card number</span>
            <input type="text" maxlength="16" class="card-number-input" id="Tarjeta">
            <p class="warning" id="warning2"></p>
        </div>
        <div class="inputBox">
            <span>card holder</span>
            <input type="text" class="card-holder-input" id="name">
            <p class="warning" id="warning1"></p>
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>expiration mm</span>
                <select name="" id="fecha-mes" class="month-input">
                    <option value="month" selected disabled>month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <p class="warning" id="warning4"></p>
            </div>
            <div class="inputBox">
                <span>expiration yy</span>
                <select name="" id="fecha-aÃ±o" class="year-input">
                    <option value="year" selected disabled>year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
                <p class="warning" id="warning5"></p>
            </div>
            <div class="inputBox">
                <span>cvv</span>
                <input type="type" maxlength="4" class="cvv-input" id="cvv">
                <p class="warning" id="warning3"></p>
            </div>
        </div>
        <p class="warning" id="warningadv"></p>
        <input type="submit" value="submit" class="submit-btn">
    </form>
</div> 
<script src="javascripts/pagotarjeta.js"></script>
<script src="javascripts/pagovalidacion.js"></script>
</body>
</html>
